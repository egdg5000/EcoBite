<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Reset Verzoek - EcoBite</title>
    <style>
        body {
            font-family: 'ABeeZee', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .email-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .eco {
            color: #006400;
            font-weight: bold;
        }
        .bite {
            color: #32CD32;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: green;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="http://localhost:3000/EcoBite2.png" alt="EcoBite Logo" class="logo">
        <h1><span class="eco">Eco</span><span class="bite">Bite</span></h1>
        <p>Hallo,</p>
        <p>We hebben een verzoek ontvangen om je wachtwoord te resetten. Klik op de onderstaande knop om een nieuw wachtwoord in te stellen.</p>
        <a href="{{ verificationUrl }}" class="button">Wachtwoord resetten</a>
        <p>Als je dit verzoek niet hebt ingediend, kun je deze e-mail negeren.</p>
        <p>Met vriendelijke groet,<br>Het EcoBite Team</p>
    </div>
</body>
</html>
